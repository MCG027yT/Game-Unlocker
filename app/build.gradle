plugins {
    id 'com.android.application'
}

android {
    compileSdkVersion 36

    defaultConfig {
        applicationId 'com.incognitoDev.gameunlocker'
        minSdkVersion 28
        targetSdkVersion 36
        versionCode 4
        versionName "7.0.2-Dev"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    dependenciesInfo.includeInApk false
    namespace 'com.incognitoDev.gameunlocker'
}

dependencies {
    compileOnly 'de.robv.android.xposed:api:82'
}
